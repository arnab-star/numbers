<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
<div class="container">
    <h1>Divide two numbers</h1>
    <form action="/division" method="post">
        {{form.hidden_tag()}}
        <div>
            {{form.num1.label}}
            {{form.num1()}}
        </div>
        <div>
            {{form.num2.label}}
            {{form.num2()}}
        </div>
        <div>
            {{form.submit()}}
        </div>
        {% if division is not none %}
        <h1>The Division is {{total}}</h1>
        {% endif %}
    </form>
</div>
</body>
</html>
