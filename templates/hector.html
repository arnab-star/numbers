<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
<div class="container">
    <h1>hector convert to bigha</h1>
    <form action="/hector" method="post">
        {{form.hidden_tag()}}
        <div>
            {{form.hector.label}}
            {{form.hector()}}
        </div>
        <div>
            {{form.submit()}}
        </div>
        {% if bigha is not none %}
        <h1>The Bigha is {{bigha}}</h1>
        {% endif %}
    </form>
</div>
</body>
</html>
